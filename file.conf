server  

       {
        server_name youpi
        listen 8080
        size_limit 100
        root ./YoupiBanane
        error_page 404 ./404.html

        index index.html
        method GET POST
        location /index 
        {
            root ./../index/
            index index.html
            error_page 404 404.html
            redirect 301 /index.html
            autoindex on
        }
}

