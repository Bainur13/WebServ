server
{
    server_name perlouze_du_web
    domain localhost
    listen 8081
    size_limit 100
    root ./website/build/
    error_page 404 index.html
    redirect default /actions
    redirect form /success /fail

    method GET POST DELETE
    location /
    {
       method GET
       root ./website/build/
       index index.html
    }
    location /actions/
    {
       method GET
       alias index.html
       index index.html
    }
    location /static/js/
    {
       method GET
       root ./website/build/static/js/
    }
    location /static/css/
    {
       method GET
       root ./website/build/static/css/
    }
    location /static/media/
    {
       method GET
       root ./website/build/static/media/
    }
    location /src/
    {
       method GET
       root ./website/src/
    }
    location /upload
    {
       method POST GET
       root ./upload/
       redirect 302 form
    }
    location /download
    {
        method GET
        auto_index on
        root ./download
    }
    location /delete
    {
       method GET DELETE
       root ./upload/
       auto_index on
    }
    location /createcustom
    {
       method GET POST
       root ./custom/custom_data
       cgi ./website/websiteCGI/custom_page.py
    }
    location /themedark
    {
       method POST
       Set-Cookie "theme=dark"
       redirect 302 default
    }
    location /themelight
    {
       method POST
       Set-Cookie "theme=light"
       redirect 302 default
    }
    location /success
    {
       method GET
    }
    location /fail
    {
        method GET
    }
    location /login
    {
        method GET
    }
    location /createAccount
    {
        method GET
    }
    location /connect
    {
        method POST
        cgi ./website/src/database/connect.py
    }
    location /signup
    {
        method POST GET
        cgi ./website/src/database/signup.py
    }
    location /logout
    {
        method POST
        Unset-Cookie "session_id"
        redirect 302 default
    }
    location /database
    {
        method GET
        database ./website/src/database.json strongpassword
    }
}
